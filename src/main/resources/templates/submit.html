<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<h3 th:text="${titulo}"></h3>
	<div class="container">
	<ul class="list-group">
		<li class="list-group-item" th:text="${usuario.id}"></li>
		<li class="list-group-item" th:text="${usuario.nombre}"></li>
		<li class="list-group-item" th:text="${usuario.apellido}"></li>
		<li class="list-group-item" th:text="${usuario.username}"></li>
		<li class="list-group-item" th:text="${usuario.password}"></li>
		<li class="list-group-item" th:text="${usuario.email}"></li>
		<li class="list-group-item" th:text="${usuario.cuenta}"></li>
		<li class="list-group-item" th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></li>
		<li class="list-group-item" th:text="${usuario.nacionalidad.id}"></li>
		<li class="list-group-item" th:text="${usuario.nacionalidad.codigo}"></li>
		<li class="list-group-item" th:text="${usuario.nacionalidad.nombre}"></li>
		<li class="list-group-item" th:text="'Habilitado: ' + ${usuario.habilitar}"></li>
		<li class="list-group-item" th:text="'GÃ©nero: ' + ${usuario.genero}"></li>
		<li class="list-group-item" th:text="'Valor oculto: ' + ${usuario.valorSecreto}"></li>
	</ul>
	<ul class="list-group">
		<li class="list-group-item" th:each="role: ${usuario.roles}" th:text="${role.id} + ': ' + ${role.nombre} + ' ' + ${role.role}"></li>
	</ul>
	</div>
</body>

</html>
